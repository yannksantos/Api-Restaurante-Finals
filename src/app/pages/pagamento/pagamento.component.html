<app-toolbar />
<div class="container">
    <div class="container-central">
        <div class="titulo">
            <h1> Confirmação do pedido</h1>
        </div>
        <div class="info-entrega">
            <div class="caixa-info">
                <form class="formulario" [formGroup]="enderecoForm" (ngSubmit)="onBuscar()">
                    <h2>Endereço de entrega</h2>
                    <span>È obrigatorio fazer o cadastro completo para terminar a compra</span>
                    <div class="cpf-input">
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" placeholder="Insira seu CPF aqui" formControlName="CPF">
                        <button type="button" class="cpf-button" (click)="onBuscar()">Preencher automaticamente</button>
                    </div>
                    <div class="group-info">
                        <label for="Nome"></label>
                        <input type="text" id="nome" placeholder="Nome" formControlName="Nome" [disabled]="true">

                        <label for="Sobronome"></label>
                        <input type="text" id="sobrenome" placeholder="Sobrenome"  formControlName="Sobrenome" [disabled]="false">

                        <label for="CPF"></label>
                        <input type="text" id="cpf" placeholder="CPF"  formControlName="CPF" [disabled]="false">

                        <label for="CEP"></label>
                        <input type="text" id="cidade" placeholder="CEP"  formControlName="CEP" [disabled]="true">

                        <label for="Rua"></label>
                        <input type="text" id="rua" placeholder="Rua"  formControlName="Rua" [disabled]="true">

                        <label for="Numero"></label>
                        <input type="text" id="rua" placeholder="Numero da Casa"  formControlName="Numero" [disabled]="true">
                    </div>
                </form>
            </div>
        </div>
        <div class="info-pagamento">
            <div class="caixa-info">
                <h2>Método de pagamento</h2>
                <div class="group-info">
                    <div class="imga">
                        <img src="../../../assets/img/icone-pix.svg">
                    </div>
                    <span><mat-icon class="opa">perm_device_information</mat-icon>Pague com pix a qualquer
                        momento</span>
                </div>
            </div>
        </div>
        <div class="fin-pagamento">
            <div class="caixa-info">
                <div class="pagamento">
                    <h2>Total </h2>
                    <h2>R${{total}}</h2>
                    <button class="fazer-pedido" (click)="onClick()">Comprar <br> <b>Valor Total</b></button>
                </div>
            </div>
        </div>
    </div>
</div>
