<div class="container-central">

        <div class="text-login">
          <h1>Adicionar Novo Item</h1>
        </div>
      </div>

        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nome" class="text-login">Nome</label>
            <input type="text" id="nome" [(ngModel)]="itensMenu.Nome" name="Nome" class="btn-input">
          </div>
          <div class="form-group">
            <label for="preco" class="text-login">Pre√ßo</label>
            <input type="number" id="preco" [(ngModel)]="itensMenu.Preco" name="Preco" class="btn-input">
          </div>
          <div class="input-form">
            <button type="submit" class="btn-login">Adicionar Item</button>
          </div>
        </form>
      </div>
    </div>
  </div>
